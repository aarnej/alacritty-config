font:
  normal:
    family: Source Code Pro
  size: 9.5

window:
  padding:
    x: 3
    y: 3

colors:
  primary:
    foreground: '#f0f0f0'
  search:
    matches:
      foreground: '#ffffff'
      background: '#005500'
    focused_match:
      foreground: '#000000'
      background: '#00ff00'

selection:
  save_to_clipboard: true

cursor:
  style:
    blinking: Always
  blink_interval: 300

shell:
  program: "C:\\Windows\\System32\\wsl.exe"
  args:
    - "~"

key_bindings:
  - { key: Space, mods: Control, chars: "\x00" }
  - { key: Slash, mods: Control, chars: "\x1f" }
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: E, mods: Control|Alt|Super|Shift, action: IncreaseFontSize }
  - { key: F, mods: Control|Alt|Super|Shift, action: DecreaseFontSize }
